<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matticac wallet test  - Open Source</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d1117; /* GitHub Dark Mode Hintergrund */
            color: #c9d1d9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.6;
            color: #8b949e;
        }
        .container {
            padding: 2rem;
            border: 1px solid #30363d;
            border-radius: 10px;
            background-color: #161b22;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #238636; /* GitHub Grün */
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #2ea043;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #484f58;
        }
        a.link {
            color: #58a6ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Matticac Wallet</h1>
        <p>
            Eine sichere, einfache und transparente Open Source Krypto-Wallet.<br>
            Deine Keys, deine Coins.
        </p>

        <a href="#" class="btn">Download für Windows (.exe)</a>
        
        <br><br>
        
        <p style="font-size: 0.9rem;">
            Code einsehen auf <a href="https://github.com/matticac/matticac.github.io" class="link">GitHub</a>
        </p>
    </div>

    <div class="footer">
        &copy; 2024 Matticac Open Source Project
    </div>

</body>

</html>
